Black Clover: "Asta et Yuno sont deux adolescents de 15 ans qui ont grandi ensemble\
  \ dans un petit village du royaume de Clover. Leur but ultime à tous les deux est de\
  \ devenir le prochain empereur-mage ! Étrangement, dans ce royaume, Asta est le seul\ 
  \ qui soit incapable de produire la moindre étincelle magique. Loin d'être découragé,\
  \ il participe tout de même avec son ami (et rival) Yuno à la cérémonie annuelle de remise\
  \ des grimoires qui rassemble les jeunes de 15 ans dans tout le royaume de Clover. Lors de\ 
  \ cette cérémonie, Yuno recevra un grimoire légendaire. Ce qui n'est pas le cas d'Asta car\
  \ malheureusement pour lui, aucun grimoire ne lui sera attribué ce jour là. Mais Asta ne se \
  \ laissera pas abattre, peut importe les efforts qu'il aura à fournir, il compte bien rivaliser\
  \ avec Yuno pour aller au bout de son rêve...."
Blue Period: 'Yatora est un lycéen banal qui n''a pas vraiment d''ambition. Un jour,
  il aperçoit par hasard le tableau peint par une camarade de classe en cours d''arts
  plastiques : un événement qui va bouleverser sa vie et le projeter dans des sphères
  où il n''aurait jamais pensé entrer !'
Bungou Stray Dogs: "Adapté du manga Bungou Stray Dogs de Asagiri Kafuka.  Atsushi\
  \ Nakajima vient d'être exclu de son orphelinat, maintenant il n'a aucun endroit\
  \ où aller et aucune nourriture. \rTandis qu'il se tient près d'une rivière, étant\
  \ sur le point de mourir de faim, il sauve un homme faisant une tentative de suicide.\
  \ Cet homme est Osamu Dazai, lui et son partenaire Kunikida sont les membres d'une\
  \ agence policière très spéciale. Ils possèdent des pouvoirs surnaturels et traitent\
  \ les cas d'affaires qui sont trop dangereux pour la police ou l'armée."
Bungou Stray Dogs - Saison 2: "Cette saison 2 se divise en deux parties. La première\
  \ adapte l'un des tomes du light novel Bungo Stray Dogs, centrée sur le passé de\
  \ Dazai. La seconde partie reprend directement après la fin de la première saison.\
  \ \rAvant de rejoindre l'Agence, Dazai était l'un des capitaines de la Mafia Portuaire\
  \ et n'avait que deux amis proches : Sakunosuke Oda et Ango Sakaguchi. Ils se retrouvaient\
  \ de temps en temps dans un bar pour discuter, et ce malgré leurs différences de\
  \ statut. \rUn jour, Sakaguchi disparaît sans laisser de traces. Ne pouvant se permettre\
  \ de perdre leur informateur, Mori Ôgai, le parrain de la Mafia, décide d'envoyer\
  \ Oda à sa recherche. \rPendant ce temps, l'une des principales armureries de la\
  \ Mafia est attaquée par une mystérieuse organisation. Qui sont-ils et pour quoi\
  \ s'en prendre à la puissante Mafia ?"
Bungou Stray Dogs - Saison 3: "Comme pour la saison précédente, la troisième saison\
  \ de la série animée Bungo Stray Dogs se divise en deux parties. La première partie\
  \ adapte le roman Dazai, Chūya, Fifteen Years Old et la seconde reprend directement\
  \ après la fin de la seconde saison. \rLe fantôme de l'ancien patron hante la Mafia\
  \ Portuaire. À l'âge de quinze ans, Dazai Osamu, sous l'œil attentif de Mori Ôgai,\
  \ reçoit sa première mission pour enquêter sur la question. L'enquête le mène à\
  \ Nakahara Chûya, le tristement célèbre \"Roi des Brebis\", un groupe rival de mineurs.\
  \ \rLa vie des membres des Brebis étant entre les mains de la Mafia Portuaire, Chūya\
  \ accepte contre son gré de travailler aux côtés de Dazai afin de dévoiler la vérité\
  \ derrière l'ancien patron de la Mafia."
Code Geass - Hangyaku no Lelouch: "Le 10 juin 2010 du calendrier impérial, le Nouvel\
  \ Empire de Britannia a écrasé les forces japonaises et a conquis le pays en moins\
  \ d'un mois grâce à ses mechas nommés Knightmare. Le Japon a perdu sa liberté et\
  \ a été renommé Zone 11 tandis que les japonais ont perdu leur identité et sont\
  \ appelés \"Elevens\". Ces derniers sont forcés de vivre dans des ghettos tandis\
  \ que les colons britanniens occupent la majeure partie du territoire. Pourtant,\
  \ des mouvements rebelles naissent et les nationalistes japonais continuent la lutte\
  \ pour l'indépendance. \rUn jeune homme nommé Lelouch s'est juré de détruire l'empire\
  \ de Britannia depuis que son père, l'empereur lui-même, n'a rien fait pour pourchasser\
  \ les terroristes qui ont tué sa mère et estropié sa jeune sœur. Sept ans plus tard,\
  \ lors d'une altercation entre les deux camps, il rencontre un groupe de rebelles\
  \ Elevens qui ont volé un secret militaire : une mystérieuse jeune fille. En entrant\
  \ en contact avec elle, Lelouch obtient le Geass, un pouvoir qui lui permet de contrôler\
  \ la pensée de toutes les personnes qui croisent son regard, mais qui ne fonctionne\
  \ qu'une seule fois sur chacune d'elles. Grâce à ce pouvoir, Lelouch va pouvoir\
  \ mener le combat qu'il a toujours voulu contre Brittania et poursuivre ses deux\
  \ rêves : venger sa mère et créer un monde où sa sœur pourra vivre en paix."
Cowboy Bebop: L'histoire se déroule en l'an 2071, près de 50 ans après l'incident
  de la gate, et l'humanité s'est répandue à travers tout le système solaire grâce
  aux portes spatiales qu'elle a développé durant toutes ces années. Avec l'invention
  du MONO (Machine Operation Navigation of Outer space), les voyages interplanétaires
  se font de manière plus rapide, rendant les planètes distantes de la Terre comme
  Venus, mars ou encore Jupiter facilement accessibles, entraînant par la même occasion
  un trafic constant entre les différentes planètes et lunes du système solaire.  Cowboy
  Bebop nous raconte les déboires de Spike et Jet, deux célibataires qui se sont associés
  dans la chasse aux hors-la-loi dont la tête est mise à prix. Tous les deux sans
  argent, ils sillonnent l'espace à bord du Bebop afin de renflouer leur compte en
  banque ainsi que leur frigo. Mais bientôt ils ne seront plus seuls car leurs chasses
  à l'homme les amèneront à croiser le chemin d'un chien intelligent, Ein, d'une belle
  brune, Faye et d'une jeune hackeur au comportement loufoque, Ed.
Death Parade: L'histoire débute avec l'arrivée de deux personnages, Takashi et Machiko,
  dans un bar étrange. Ils ne se souviennent même pas comment ils sont arrivés ici,
  et le maître des lieux, Decim, ne répond quasiment pas à leurs questions, leur imposant
  de jouer à un jeu. N'ayant pas d'autre choix, les voici entraînés dans une suite
  d'événements inattendus qui devraient révéler leur vraie nature que Decim jugera
  en conséquence. "Bienvenue au Quindecim".
Demon Slayer: Coffret regroupant le roman 2 et le tome 19 de la série.
Demon Slayer - Mugen Ressha-hen: "Il s'agit d'un film d'animation basé sur le manga\
  \ Kimetsu no Yaiba de Gotoge Koyoharu. Ce film adapte l'arc du Demon Train.  Enmu,\
  \ la première Lune Inférieure, a été chargé de tuer Kamado Tanjirô pour devenir\
  \ une Lune Supérieure et avoir plus de sang de Muzan. \rPendant ce temps, Tanjirou,\
  \ Zenitsu et Inosuke décident d'acheter des billets pour monter à bord du train\
  \ de l'infini et ainsi rejoindre Rengoku Kyôjurô, le Pilier de la flamme, dans l'espoir\
  \ d'en apprendre d'avantage sur la danse du dieu du feu."
Demon Slayer - Yuukaku-hen: Il s'agit de la seconde saison de la série animée Kimetsu
  no Yaiba faisant suite au film d'animation.  Tanjiro, Inosuke et Zenitsu accompagnent
  Tengen, le Pilier du son, en mission à Yoshiwara pour l'aider à retrouver ses épouses
  disparues qui enquêtaient sur les rumeurs de démons présents dans le district.
Demon Slayer the Movie: "Il s'agit d'un film d'animation basé sur le manga Kimetsu\
  \ no Yaiba de Gotoge Koyoharu. Ce film adapte l'arc du Demon Train.  Enmu, la première\
  \ Lune Inférieure, a été chargé de tuer Kamado Tanjirô pour devenir une Lune Supérieure\
  \ et avoir plus de sang de Muzan. \rPendant ce temps, Tanjirou, Zenitsu et Inosuke\
  \ décident d'acheter des billets pour monter à bord du train de l'infini et ainsi\
  \ rejoindre Rengoku Kyôjurô, le Pilier de la flamme, dans l'espoir d'en apprendre\
  \ d'avantage sur la danse du dieu du feu."
Domestic Girlfriend: "Basé sur le manga Domestic na Kanojo de Sasuga Kei.  Natsuo\
  \ Fujii est amoureux de sa professeur, Hina. Tentant d'oublier ses sentiments envers\
  \ elle, Natsuo se rend à un goukon avec ses camarades de classe où il rencontre\
  \ une étrange fille nommée Rui Tachibana. Dans un étrange retournement de situation,\
  \ Rui l'invite à venir chez elle pour une raison bien précise : avoir des relations\
  \ sexuelles avec elle. Bien qu'il n'y ait aucun sentiment amoureux derrière l'acte,\
  \ Natsuo accepte avec hésitation. \rSuite à cette rencontre inhabituelle, Natsuo\
  \ fait face à un nouveau problème. Avec le remariage de son père, il se retrouve\
  \ avec deux demi-sœurs, qu'il connaît très bien. Ces deux personnes ne sont autres\
  \ que Hina et Rui ! \rVivant maintenant sous le même toit que la personne qu'il\
  \ aime et celle avec qui il a eu sa \"première fois\", Natsuo se retrouve dans un\
  \ triangle amoureux inattendu."
Haikyu !!: "Shôyô Hinata, surnommé Shô, aime plus que tout jouer au volley-ball et\
  \ ce, malgré sa petite taille. Malheureusement, suite à une sévère défaite, son\
  \ club de collège a été dissous, tous les membres étant partis.\rMais Shô est bien\
  \ décidé à jouer de nouveau et choisit son futur lycée en fonction de son ambition.\
  \ Il intègre donc le lycée Karasuno, où a joué son idole, le Petit Géant, tout en\
  \ espérant faire aussi bien que lui."
Haikyu !! - Saison 2: "Les événements de cette seconde saison suivent ceux de la saison\
  \ 1. \rAprès leur défaite contre l'équipe d'Aoba Jôsai, l'équipe de Karasuno est\
  \ un peu abattue.\rHeureusement, Takeda a trouvé de quoi remonter le moral des joueurs\
  \ : il a organisé un séjour à Tokyo. Karasuno part s'entrainer contre les équipes\
  \ du groupe Fukurodani, un groupe dont fait partie, entre autres, l'équipe de Nekoma.\
  \ \rDans le même temps, Kiyoko leur présente celle qui la remplacera en tant que\
  \ manager lorsqu'elle devra se retirer : Yachi Hitoka."
Haikyu !! - Saison 3: "Cette saison est la suite directe de la deuxième. \rAprès avoir\
  \ réussi l'exploit de battre Aoba-Jôsai, l'équipe de Karasuno se retrouve confrontée\
  \ à l'imposante équipe de Shiratorizawa."
Haikyu !! - To the TOP (S4): Il s'agit de la seconde partie de la série animée Haikyu
  !! To the Top.
Jujutsu Kaisen: "Plus de 10 000 morts et disparus sont recensés chaque année au Japon.\
  \ Les sentiments négatifs que relâchent les êtres humains sont en cause. Souffrance,\
  \ regrets, humiliation : leur concentration dans un même endroit engendre des malédictions\
  \ souvent mortelles... \rC'est ce que va découvrir Yuji Itadori, lycéen et membre\
  \ du club d'occultisme. Il ne croit pas aux fantômes, mais il est doté d'une force\
  \ physique hors norme qui représente un véritable atout pour les missions du groupe...\
  \ jusqu'à ce que l'une d'elles prenne une mauvaise tournure. La relique qu'ils dénichent,\
  \ le doigt découpé d'un démon millénaire, attire les monstres ! Sans réfléchir :\
  \ le jeune homme avale la relique pour briser la malédiction ! Maintenant, il se\
  \ trouve possédé par Ryômen Sukuna, le célèbre démon à deux visages. Cependant,\
  \ contre toute attente, Yuji est toujours capable de garder le contrôle de son corps.\
  \ Mais en dépit de cela, il est condamné à mort par l'organisation des exorcistes...\
  \ Une décision qui ne pourra être repoussée qu'à une seule condition : trouver tous\
  \ les doigts de Sukuna afin d'écarter la menace une bonne fois pour toutes !"
L'Attaque des Titans: 'Eren est un petit garçon rêvant de voyager dans le monde extérieur.
  Mais cela est impossible car il vit dans une ville fortifiée aux murailles dépassant
  les cinquante mètres de haut. Ces remparts sont nécessaires à la sécurité des habitants
  car ils sont les derniers représentants de l''humanité, obligés de se cacher pour
  échapper aux titans qui ont massacré la majeure partie du genre humain un siècle
  plus tôt. Eren est têtu : il ne se doute pas de la violence des combats qui ont
  opposé les hommes aux titans. Il décide de poster sa candidature pour devenir éclaireur,
  car il s''agit des seuls soldats autorisés à sortir de la ville pour en savoir plus
  sur les titans. Mais un beau jour, un géant parvient à détruire le mur qui protégeait
  la ville et ouvre la voie à plusieurs dizaines de ses congénères ! Eren assiste
  impuissant à la mort atroce de sa mère qui finit dévorée. Alors qu''il fuit avec
  d''autres survivants, il se jure de se venger et de détruire la race des titans
  jusqu''à ce qu''il n''en reste plus un seul !!'
L'Attaque des Titans - Saison 2: "La saison 2 reprend là où la saison 1 s'était arrêtée.\
  \ \rSuite aux événements impliquant Annie et Eren, tous les membres de leur promotion\
  \ sont suspectés de pouvoir se transformer en Titan et sont isolés. Mais, pendant\
  \ l'enquête, une nouvelle terrifiante parvient à la capitale : le mur de Rose serait\
  \ fracturé."
L'Attaque des Titans - Saison 3: "La saison 3 reprend là où la saison 2 s'était arrêtée.\
  \ \rLe bataillon a réussi à récupérer Eren, mais le titan colossal et le titan cuirassé\
  \ sont parvenus à leur échapper. De plus, les pertes sont colossales et Erwin doit\
  \ faire face à de nouvelles accusations."
L'Attaque des Titans - Saison Finale: "Il s'agit de la quatrième et dernière saison\
  \ de la série animée Shingeki no Kyojin. \rAprès avoir découvert la vérité sur le\
  \ monde grâce aux mémoires du père d'Eren, le Bataillon d'Exploration a reconquis\
  \ le Mur Maria et a même réussi à atteindre la mer ! Mais ce qui devait être la\
  \ conclusion d'un conflit n'en était en fait que le commencement."
Les mémoires de Vanitas: "Paris, XIXè siècle. \rAu cours d'un voyage en dirigeable,\
  \ Noé remarque une jeune fille qui semble plutôt mal en point. Il passe donc un\
  \ peu de temps avec elle en lui racontant des histoires pour la rassurer, et en\
  \ vient tout naturellement à lui expliquer les raisons de son voyage : il est à\
  \ la recherche du \"Livre de Vanitas\" qui, selon la légende, a le pouvoir de tuer\
  \ la majorité des vampires.\rPeu après, le duo est attaqué par de mystérieux individus\
  \ prétendant que la demoiselle est très dangereuse et qu'elle doit venir avec eux."
Link Click: "Dans un quartier d'une ville animée se trouve un magasin se nommant \"\
  Shi Guang Zhao Xiang Guan\". Cette boutique est tenue par deux hommes possédant\
  \ des capacités spéciales : Cheng Xiao et Lu Guang.\rGrâce à des photographies que\
  \ leurs clients leur donnent, ils retournent dans le passé et résolvent par ce biais\
  \ diverses missions."
Moi, quand je me réincarne en Slime: 'Satoru Minami, un simple homme de 37 ans, se
  réincarne en slime dans une grotte d''un monde fantastique après sa mort provoquée
  par un voleur en fuite. Alors qu''il tente de percer le secret derrière cette nouvelle
  vie, Satoru fait la connaissance de Veldra, le dragon de la tempête, une créature
  qui a perdu la capacité de se mouvoir depuis qu''une héroïne a scellé son corps
  à la roche de la caverne 300 ans auparavant. Malgré leur différence de force frappante,
  ils décident de devenir amis et à la requête du dragon, doivent se donner l''un
  l''autre un surnom : ainsi, Veldra se voit attribuer le nom de famille Tempest et
  devient donc Veldra Tempest, Satoru, lui se transforme en "Limule Tempest". Cependant,
  est-il bien sage de s''allier à un dragon ?'
Moi, quand je me réincarne en Slime - Saison 2: "Il s'agit de la seconde saison de\
  \ la série animée Tensei Shitara Slime Datta Ken. \rLa Fédération de Jura Tempest\
  \ continue de se développer en faisant du commerce avec les pays voisins. Le but\
  \ Rimuru visant à créer un pays où humains et monstres pourraient cohabiter est\
  \ sur le point de se réaliser. Cependant, certains pays semblent conserver une certaine\
  \ hostilité envers les monstres. \rAlors que certaines personnes complotent dans\
  \ l'ombre, notre chère Slime va rencontrer l'ennemi le plus puissant qu'il ait jamais\
  \ affronté."
My Hero Academia: 'Dans un monde où 80 % de la population possède un super‑pouvoir
  appelé alter, les héros font partie de la vie quotidienne. Et les super‑vilains
  aussi ! Face à eux se dresse l''invincible All Might, le plus puissant des héros
  ! Le jeune Izuku Midoriya en est un fan absolu. Il n''a qu''un rêve : entrer à la
  Hero Academia pour suivre les traces de son idole. Le problème, c''est qu''il fait
  partie des 20 % qui n''ont aucun pouvoir... Son destin est bouleversé le jour où
  sa route croise celle d''All Might en personne ! Ce dernier lui offre une chance
  inespérée de voir son rêve se réaliser. Pour Izuku, le parcours du combattant ne
  fait que commencer !'
My Hero Academia - Saison 2: "Seconde saison de Boku no Hero Academia \rNous retrouvons\
  \ Izuku et ses camarades suite à l'attaque de l'Alliance des super-vilains. \rA\
  \ peine remis de leurs émotions, les élèves de la seconde A vont devoir se préparer\
  \ pour un évènement phare du lycée Yuei : le grand championnat sportif annuel. Cet\
  \ évènement, réputé dans le monde entier, est l'occasion rêvée pour les participants\
  \ de se faire remarquer par les agences de Super-Héros. \rQui sortira donc vainqueur\
  \ de ce championnat ?"
My Hero Academia - Saison 3: Suite à l'attaque surprise de la Ligue sur l'Académie
  des super-héros Yûei, l'école organise le camp d'été des élèves de Seconde dans
  le plus grand secret pour éviter qu'un tel événement se reproduise. De plus, All
  Might, suspecté d'être la cible prioritaire des criminel, se voit contraint de rester
  à l'école. Malheureusement, alors que les élèves commencent à peine leur entrainement,
  les choses tournent mal et marquent le début d'une succession d'événements qui vont
  bousculer le monde.
My Hero Academia - Saison 4: Quatrième saison de la série My Hero Academia.
My Hero Academia - Saison 5: Cinquième saison de la série My Hero Academia.
Naruto: "Il y a de cela douze ans, Kyūbi, un démon ayant la forme d'un renard à neuf\
  \ queues, entreprit la destruction du village de Konoha, mais le quatrième Hokage\
  \ neutralisa ce démon en le scellant dans le corps d'un nouveau-né : Naruto Uzumaki.\
  \ Le quatrième Hokage se sacrifia ainsi pour sauver le village de Konoha. \rL'histoire\
  \ commence pendant l'adolescence de Naruto, vers ses douze ans. Orphelin, éternel\
  \ cancre et grand farceur, il fait toutes les bêtises possibles pour se faire remarquer.\
  \ Son rêve : devenir Hokage afin d'être reconnu par les habitants de son village.\
  \ En effet, le démon scellé en lui a attisé la crainte et le mépris des autres villageois,\
  \ qui, avec le temps, ne font plus de différence entre le Kyūbi et Naruto. Malgré\
  \ cela, Naruto s'entraîne dur afin de devenir genin, le premier niveau chez les\
  \ ninjas."
Naruto Shippuden: "L'histoire de Naruto Shippuden se déroule deux ans et demie après\
  \ le départ de Naruto à Konoha. On y retrouve tous les personnages plus mûrs et\
  \ plus âgés. \rL'intrigue tourne autour des aventures de Naruto et Sakura à la recherche\
  \ de Sasuke, parti de Konoha pour acquérir de nouveaux pouvoirs, mais on y découvre\
  \ aussi les objectifs de l'Akatsuki."
No Game No Life: "Sora et Shiro sont deux frère et sœur hikikomori. L'hikikomori\
  \ désigne une pathologie psycho-sociale caractérisant les personnes (souvent des\
  \ adolescents) qui vivent coupées du monde en restant cloîtrées chez elles, refusant\
  \ toute communication. Dans le cas des deux protagonistes, leur condition vient\
  \ de leur vision du monde réel, qui se résume à un jeu guère intéressant. \rEnsemble,\
  \ ils forment un duo de joueurs invaincus, véritable légende urbaine. Un jour, un\
  \ garçon se qualifiant de \"Dieu\" les transporte dans un monde fantastique, où\
  \ il a interdit toute forme de violence entre les 16 races différentes y vivant.\
  \ À la place, toute décision ou conflit est réglé par le jeu. Les deux adolescents\
  \ y sont convoqués car ils pourraient bien être les sauveurs de l'humanité, la race\
  \ Imanity qui, classée dernière parmi les 16 races, se retrouve confinée dans leur\
  \ seule et unique cité restante. Durant leur quête pour sauver l'Imanity, ils rencontrent\
  \ Stephanie Dola : reconnue comme la petite fille de l'ancien roi considéré comme\
  \ fou, Jibril : une Flügel qui est l'une des races les plus puissantes et Kurami\
  \ Zell : une ancienne ennemie devenue une alliée."
Noragami: "Yato est un dieu mineur dont le rêve est de devenir la divinité la plus\
  \ vénérée du pays, avec son propre temple et ses cérémonies. Pour ce faire, il exauce\
  \ n'importe quelle demande contre une rémunération de 5 yens. \rAu cours de l'une\
  \ de ses missions, il manque de se faire écraser par un bus qu'il évite grâce à\
  \ une lycéenne, Hiyori Iki. N'ayant pu éviter le véhicule, la jeune fille verra\
  \ alors son âme se séparer de son corps lorsqu'elle s'endort. Refusant de rester\
  \ dans cet état, Hiyori demandera à Yato de l'aider à retrouver son état originel.\
  \ En attendant de trouver une solution, sa condition va lui permettre de découvrir\
  \ un autre univers collé au sien, qui est aussi fascinant que dangereux : le monde\
  \ des esprits."
Noragami ARAGOTO: "Cette seconde saison se passe après l'affrontement entre Rabô,\
  \ Nora et Yato mais se recentre sur le scénario du manga. \rRésolue à sauver et\
  \ à protéger tous les esprits qui croisent sa route, Bishamon possède d'innombrables\
  \ shikis. Mais le fait d'en posséder autant joue sur sa santé et elle s'affaiblit\
  \ toujours plus. Kazuma, qui en a bien conscience, essaie de lui faire comprendre\
  \ en douceur qu'elle prend des risques. Mais lorsque la déesse découvre qu'il a\
  \ aidé Yato à purifier Yukine, elle le traite comme un traître et l'exile.\rSans\
  \ le savoir, elle vient ainsi de rejeter le seul être qui la protégeait d'un terrible\
  \ complot."
Orange: null
Steins;Gate: "Dans un quartier d'Otaku à Akihabara, un groupe d'amis modifient leurs\
  \ micro-ondes de manière à en faire un dispositif qui leur permet d'envoyer des\
  \ messages écrits vers le passé.\rUne organisation, CERN, a mené différentes recherches\
  \ à propos des voyages temporels.\rÀ présent, le groupe, ayant effectué plusieurs\
  \ expériences diverses, doit absolument éviter de se faire capturer par cette organisation\
  \ qui les perturbe en les traquant..."
Steins;Gate the Movie: "Après un an passé en Amérique, Kurisu est de retour à Akihabara.\
  \ Elle et Okabe se retrouvent enfin.\rMalheureusement, peu après leurs retrouvailles,\
  \ Okabe commence à voir des images des autres lignes d'univers et finit par disparaître.\
  \ Tiraillée entre son âme de scientifique et ses sentiments, Kurisu doit faire le\
  \ choix entre ne pas remonter dans le temps comme celui-ci le lui a demandé, ou\
  \ tenter de le sauver malgré les conséquences que cela pourra entraîner sur le monde."
The God of High School: N/C
To Your Eternity: "\"C'est à l'épreuve de la réalité que je saurai ce que je suis...\
  \ Voilà pourquoi mon voyage commence.\" \rUn être sous forme d'une petite sphère\
  \ est envoyé sur terre, celle-ci change d'apparence en fonction de ce qu'elle rencontre.\r\
  Elle rencontre d'abord un loup puis un jeune garçon vivant seul au milieu d'un paysage\
  \ enneigé. Chaque nouvelle rencontre est une occasion de vivre de nouvelles expérience\
  \ pour cet être. Ainsi commence le voyage de l'Immortel, un voyage fait d'expériences\
  \ et de rencontres dans un monde implacable..."
Tokyo Revengers: "Basé sur le manga Tokyo Revengers de Wakui Ken. \rÀ 26 ans, Takemichi\
  \ a le sentiment d'avoir déjà raté sa vie. Vivotant de petits boulots ingrats\
  \ tout juste bons à payer le loyer d'un studio miteux, il se lamente sur le désert\
  \ de sa vie amoureuse lorsqu'il apprend la mort de Hinata, la seule petite amie\
  \ qu'il ait eue... La jeune fille et son frère ont été les victimes collatérales\
  \ d'un règlement de comptes entre les membres d'un gigantesque gang, le Tokyo Manji-kai.\
  \  \rEncore sous le choc, Takemichi est à son tour victime d'un accident qui le\
  \ ramène inexplicablement 12 ans en arrière, lorsqu'il était au collège et se\
  \ donnait des airs de mauvais garçon. Et si c'était pour lui l'occasion de sauver\
  \ Hinata ? Mais en tentant de modifier le futur, Takemichi se retrouvera inexorablement\
  \ mêlé aux complots se tramant autour du Tokyo Manji-kai et de son charismatique\
  \ et mystérieux leader..."
Wonder Egg Priority: "Il s'agit de la première série d'animation de Nojima Shinji,\
  \ un célèbre scénariste de dramas japonais.   Ai Ohto est une jeune fille de 14\
  \ ans qui, en raison des harcèlements qu'elle a subie, passe ses journées enfermée\
  \ dans sa chambre. Un soir, lors d'une de ses escapades nocturnes, elle entend une\
  \ mystérieuse voix l'appeler. Cette voix lui donne un œuf et lui dit qu'elle trouvera\
  \ à l'intérieur ce qu'elle désire. Pour ce faire, elle doit casser cet œuf. \rQue\
  \ va-t-il arriver à Ai lorsqu'elle cassera ce mystérieux œuf ?"
Your Name: "Mitsuha est une lycéenne qui réside dans une petite ville située dans\
  \ les montagnes. Elle vit aux côtés de sa petite soeur, sa grand-mère ainsi que\
  \ son père, bien que ce dernier ne soit jamais à la maison à cause de son travail\
  \ de maire. En réalité, sa vie ne lui convient pas et elle souhaite pouvoir vivre\
  \ à Tokyo.  Taki est un lycéen qui habite à Tokyo et qui adore l'architecture et\
  \ l'art. Il vit une vie normale d'étudiant entouré d'amis et travaille même dans\
  \ un petit restaurant italien. Mais un jour, il fait un rêve dans lequel il est\
  \ dans la peau d'une jeune fille qui vit dans une ville en montagne. Mitsuha, quant\
  \ à elle, fait également un rêve dans lequel elle est dans un corps d'un garçon\
  \ tokyoïte. \rQuel est le secret qui se cache derrière ces étranges rêves qui échangent\
  \ la vie de ces deux jeunes gens ?"
Your lie in April: "Arima Kosei est un véritable prodige du piano : enfant, il dominait
  tous ses rivaux lors des concours et s''était déjà fait un nom dans le domaine musical.
  Mais, après la mort de sa mère, il sombre dans une forte dépression qui l''amène
  à être dégoûté de son propre instrument. Deux ans après le drame, continuant de
  considérer sa vie comme insipide, Arima se contente de vivre sa vie sans réel but...
  jusqu''à ce qu''il rencontre Miyazono Kaori, jeune violoniste extravertie qui, elle
  aussi, semble exceller dans son art..."
No Game No Life Zero: "Ce film narré du point de vue de Ted raconte les évènements qui
  ont amené Riku, un Imanity à mettre fin à la Grande Guerre qui ravageait des royaumes
  pour ensuite établir le systèmede Jeux à l'aide de Shuvi, une Ex-machima."
Horimiya: "Bien qu'admirée à l'école pour sa gentillesse et ses prouesses académiques
  Kyôko Hori est cependant différente chez elle. Avec ses parents souvent absents pour travailler
  Hori doit s'occuper de son jeune frère et faire le ménage, l'empêchant ainsi 
  de se socialiser en dehors de l''école.
  Izumi Miyamura, un camarade de classe d'Hori, est considéré comme un otaku maussade 
  avec ses grandes lunettes, ses longs cheveux et sa nature timide et calme. Cependant, il est
  en réalité une personne gentille et serviable possédant neuf piercings cachés derrière ses 
  longs cheveux et un tatouage le long du dos et de l'épaule gauche. 
  Un jour, Hori et Miyamura se croisent en dehors de l'école par pur hasard. Comment ces deux personnes vont réagir en découvrant la face cachée de l'autre ?"

